<div class="share-box">
  <ul>
    <li><span>Share: </span></li>  
    <li class="twitter">
      <a href="https://twitter.com/intent/tweet?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ page.title | default:'' | uri_escape}}" target="_blank">
        <svg><use href="/assets/images/twitter.svg#twitter-svg"></use></svg>
      </a>
    </li>
    <li class="linkedin">
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:'' | uri_escape}}" target="_blank">
        <svg><use href="/assets/images/linkedin.svg#linkedin-svg"></use></svg>
      </a>
    </li>
    <li class="facebook">
      <a href="https://facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}" target="_blank">
        <svg><use href="/assets/images/facebook.svg#facebook-svg"></use></svg>
      </a>
    </li>
  </ul>
</div>
